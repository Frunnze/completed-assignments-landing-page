<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My landing page</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

  <body>
    <div id="navbar">
      <a class="navbar-section" href="#home-section">Home</a>
      <a class="navbar-section" href="#products-section">Products</a>
      <a class="navbar-section" href="#feedback-section">Feedback</a>
      <a class="navbar-section" href="#contacts-section">Contacts</a>

    </div>

    <div id="products-section">

      <div id="products-imgs-container">
        <div class="img-label-container">
          <a href="example_products/test-example.pdf">
            <img class="products-imgs" src="images/tests-vector.png">
          </a>
          <span class="img-label-prop">Tests</span>
          <p>Marks: generally, 8+</p>
        </div>

        <div class="img-label-container">
          <a href="example_products/homework-example.pdf">
            <img class="products-imgs" src="images/homework-vector.png">
          </a>
          <span class="img-label-prop">Homeworks</span>
          <p>Marks: generally, 9+</p>
        </div>

        <div class="img-label-container">
          <a href="example_products/homework-example.pdf">
            <img class="products-imgs" src="images/labs-vector.png">
          </a>
          <span class="img-label-prop">Laboratories + Reports </span>
          <p>Marks: generally, 9+</p>
        </div>
      </div>
    </div>
